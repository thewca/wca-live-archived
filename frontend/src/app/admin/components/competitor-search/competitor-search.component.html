<mat-form-field appearance="outline">
  <input type="text" matInput [formControl]="input" [matAutocomplete]="auto" #htmlInput autofocus />
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption [displayWith]="displayFn" (optionSelected)="selected($event)">
  <mat-option *ngFor="let option of options$ | async" [value]="option">{{ option.name }}</mat-option>
</mat-autocomplete>
